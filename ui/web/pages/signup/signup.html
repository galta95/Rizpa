<!DOCTYPE html>
<html>
    <script src="signup.js"></script>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Online Chat</title>
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Rizpa App</h1>

                <input type="submit" value="Login"/>
            </form>
        </div>
    </body>
</html>
