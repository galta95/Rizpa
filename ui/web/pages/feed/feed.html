<!DOCTYPE html>
<html lang="en">
<script src="feed.js"></script>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col sm">
            <p>Connected Users</p>
            <ul class="list-group" id="users-list"></ul>
        </div>
        <div class="col lg">
            <p>Account Manage</p>
            <p>Balance: <strong id="balance"></strong></p>
            <div class="input-group has-validation">
                <input placeholder="Add Money" class="form-control" type="text" id="add-money-input" required/>
                <button id="add-money-btn" class="btn btn-primary" >+</button>
            </div>
        </div>
        <div class="col sm">
            <p>Market Summary</p>
            <ul class="list-group" id="stocks-list"></ul>
        </div>
    </div>
</div>
</body>
</html>
