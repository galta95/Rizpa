<!DOCTYPE html>
<html lang="en">
<script src="feed.js"></script>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Feed</title>
</head>
<body>
<div class="container-fluid mb-2 mt-2">
    <div class="row">
        <div class="col-2 border border-2 p-2 me-2 ms-2">
            <div class="fs-5 mb-2 ms-2">Connected Users</div>
            <ul class="list-group" id="users-list"></ul>
        </div>
        <div class="col">
            <div class="row fs-2" id="userHello">
                Hello
            </div>
            <div id="brokerWindow">
                <div class="row mt-2 fs-3" id="balance">Balance:</div>
                <div class="row mt-2 border border-2 p-2">
                    <div class="fs-5">Account movements</div>
                    <table class="table table-striped" id="dealsTable">
                        <thead>
                        <tr>
                            <th scope="col">Type</th>
                            <th scope="col">Date</th>
                            <th scope="col">Symbol</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Prev Balance</th>
                            <th scope="col">After Balance</th>
                        </tr>
                        </thead>
                        <tbody id="tb">
                        </tbody>
                    </table>
                </div>
                <div class="row mt-2">
                    <form id="addMoneyForm" class="needs-validations no-validate border border-2 p-2">
                        <div class="input-group">
                            <input placeholder="Add Money" class="form-control" type="number" id="addMoneyInput"
                                   required/>
                            <button type="submit" id="addMoneyBtn" class="btn btn-primary">+</button>
                        </div>
                    </form>
                </div>
                <div class="row mt-2">
                    <form class="border border-2 p-2" id="formFile">
                        <label for="formFile" class="form-label">Upload XML</label>
                        <input class="form-control" type="file" id="inputFile">
                        <button type="submit" class="btn btn-primary mt-2" id="uploadFileBtn" disabled>Upload</button>
                    </form>
                </div>
                <div class="row mt-2">
                    <form id="addStockForm" class="needs-validations no-validate border border-2 p-2">
                        <p>Add new stock: </p>
                        <div class="row">
                            <div class="col">
                                <label for="companyName" class="form-label">company name</label>
                                <div class="input-group has-validation">
                                    <input placeholder="company name" class="form-control" type="text" id="companyName"
                                           required/>
                                </div>
                            </div>
                            <div class="col">
                                <label for="symbol" class="form-label">symbol</label>
                                <div class="input-group has-validation">
                                    <input placeholder="symbol" class="form-control" type="text" id="symbol" required/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="numOfShares" class="form-label">num of shares</label>
                                <div class="input-group has-validation">
                                    <input placeholder="num of shares" class="form-control" id="numOfShares"
                                           type="number"
                                           required/>
                                </div>
                            </div>
                            <div class="col">
                                <label for="companyValue" class="form-label">company Value</label>
                                <div class="input-group has-validation">
                                    <input placeholder="company value" class="form-control" id="companyValue"
                                           type="number"
                                           required/>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2" id="addStockBtn">Add Stock</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4 border border-2 p-2 me-2 ms-2">
            <div class="fs-5 ms-2">Market Summary</div>
            <div class="mt-2">
                <div class="row">
                    <div class="col text-center">Name</div>
                    <div class="col text-center">Symbol</div>
                    <div class="col text-center">Price</div>
                    <div class="col text-center">Cycle</div>
                </div>
                <ul class="list-group" id="stocks-list"></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
